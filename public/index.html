<!DOCTYPE html>

<html>

<head>
    <!-- <link rel = "stylesheet" type = "text/css" href = "style.css"</link> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <h1>CS290 DB Project</h1>

        <div class="container">
            <div class="row">
			
                <div class="col-md-6">
				<div id = "submit-area">	
                    <form id="main-form" action="" method="get">
						<h5>INPUT DATA</h5>
                        <div class="form-group">
                            <label for="GET-name">Name:</label>
                            <input class = "form-control" id="GET-name" type="text" name="name" placeholder = "Bench press" required>
                        </div>
                        <div class="form-group">
                            <label for="GET-reps">Reps:</label>
                            <input class = "form-control" id="GET-reps" type="text" name="reps" placeholder = "10" required>
                        </div>
                        <div class="form-group">
                            <label for="GET-weight">Weight:</label>
                            <input class = "form-control" id="GET-weight" type="text" name="weight" placeholder = "125" required>
                        </div>
                        <div class="form-group">
                            <label for="GET-date">Date:</label>
                            <input class = "form-control" id="GET-date" type="text" name="date" placeholder = "YYYY-MM-DD" required>
                        </div>
                        <div class="form-group">
                            <label for="GET-lbs">Lbs:</label>
                            <input class = "form-control" id="GET-lbs" type="text" name="lbs" placeholder = "1" required>
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
					</div>
				</div>

            

                <div class="col-md-6">
                    <div id="edit-area">
                        <form id="edit-form" action="" method="get" style="display:none;">
							<h5>UPDATE DATA</h5>
                            <div class="form-group">
                                <input class = "form-control" id="GET-edit-id" type="hidden" name="id">
                            </div>
                            <div class="form-group">
                                <label for="GET-edit-name">Name:</label>
                                <input class = "form-control" id="GET-edit-name" type="text" name="name">
                            </div>
                            <div class="form-group">
                                <label for="GET-edit-reps">Reps:</label>
                                <input class = "form-control" id="GET-edit-reps" type="text" name="reps">
                            </div>
                            <div class="form-group">
                                <label for="GET-edit-weight">Weight:</label>
                                <input class = "form-control" id="GET-edit-weight" type="text" name="weight">
                            </div>
                            <div class="form-group">
                                <label for="GET-edit-date">Date:</label>
                                <input class = "form-control" id="GET-edit-date" type="text" name="date">
                            </div>
                            <div class="form-group">
                                <label for="GET-edit-lbs">Lbs:</label>
                                <input class = "form-control" id="GET-edit-lbs" type="text" name="lbs">
                            </div>
                            <input type="submit" value="Save Edit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
				
            </div>
        </div>
		
		<div>
		<p> </p>
		</div>
        <div class="container" id="display-area">
        </div>
		
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="app.js"></script>

</body>

</html>
